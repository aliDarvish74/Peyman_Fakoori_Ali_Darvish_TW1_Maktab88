<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Get Country Information</title>
  </head>
  <body class="bg-secondary">
    <nav class="navbar bg-dark p-3">
      <div class="container-fluid" id="navContainer">
        <div class="input-group">
          <span
            class="input-group-text bi bi-search-heart text-warning bg-dark"
            id="basic-addon1"
          ></span>
          <input
            id="searchBar"
            onkeyup="filterCountries(this)"
            type="text"
            class="form-control bg-dark text-light rounded-end"
            placeholder="Where Do You Look For?"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <div class="list-group w-100 d-none rounded" id="countries"></div>
        </div>
      </div>
    </nav>
    <div class="row mt-3 w-100">
      <div class="col-lg-4">
        <div class="container" id="left"></div>
      </div>
      <div class="col-lg-4">
        <div class="container rounded bg-secondary" id="center"></div>
      </div>
      <div class="col-lg-4">
        <div class="container" id="right"></div>
      </div>
    </div>

    <div class="container-fluid" id="mapContainer"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./js/getData.js"></script>
  <script src="./js/main.js"></script>
</html>
